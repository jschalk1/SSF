<body class="background">

      <div class="w3-button w3-panel w3-block contains w3-left-align w3-hover-gray w3-leftbar w3-border-dark-gray league w3-round-large" onclick="openL('highschool')">

      </div>

        <h3>College</h3>
      </div>
      <div class="w3-hide w3-panel w3-gray w3-leftbar w3-border-green w3-round-large" id="college" style="margin-left:16px">
        <h3>City</h3>

        <div class="w3-button w3-right w3-panel w3-light-gray w3-round-large">Submit</div>
      </div>
      <div class="w3-button w3-panel w3-block contains w3-left-align w3-hover-gray w3-leftbar w3-border-dark-gray league w3-round-large" onclick="openL('semipro')">
        <h3>Semi-Pro</h3>
      </div>

        <h3>Minors</h3>
      </div>

        <h3>City</h3>
        <input class="w3-block searchbar" type="text" placeholder="Enter a city">
        <div class="w3-button w3-right w3-panel w3-light-gray w3-round-large">Submit</div>
      </div>
    </div>
  </div>
  <div class="w3-col m3">&nbsp;</div>
  <script>
    function activatePlacesSearch() {
        
        var searchbars = document.getElementsByClassName('searchbar');
    
        for (var i = 0; i < searchbars.length; i++) {
            var input = searchbars[i];
            var autocomplete = new google.maps.places.Autocomplete(input);
        }
    }
  </script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV5rHOd4fKM_XXCcbplwmHJ2ObQQ7kIyo&amp;libraries=places&amp;callback=activatePlacesSearch"></script>
</body>
<script>
  function openL(id) {
  
      var x = document.getElementById(id);
  
      if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
          x.previousElementSibling.className = 
          x.previousElementSibling.className.replace("w3-border-dark-gray", "w3-border-green");
          x.previousElementSibling.className = 
          x.previousElementSibling.className.replace("contains", "w3-gray");
      } else { 
          x.className = x.className.replace(" w3-show", "");
          x.previousElementSibling.className = 
          x.previousElementSibling.className.replace("w3-border-green", "w3-border-dark-gray");
          x.previousElementSibling.className = 
          x.previousElementSibling.className.replace("w3-gray", "contains");
      }
  }
  
  window.addEventListener("resize", myFunction);
  
  function myFunction() {
      if (window.innerWidth < 675) {
          document.getElementById("searchbar").style.width = "60%";
          document.getElementById("domain").style.display = "none";
      } 
      else {
          document.getElementById("searchbar").style.width = "35%";
          document.getElementById("domain").style.display = "block";
      }
  }
</script>
